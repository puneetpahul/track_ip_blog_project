{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact Us</h3>
    <form class="row g-3">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Street/House No</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        
        
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Punjab</option>
                <option>Assam</option>
                <option>j&k</option>
                <option>Himachal</option>
                
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Type your message here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <div class="col-4 offset-4">
          <button type="submit" class="btn btn-primary form-control text-center">Submit message</button>
        </div>
      </form>
</div>

{% endblock content %}
