{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    
{% for post in posts %}
<div class="mt-4 p-5 bg-dark text-white rounded">
  <h1>{{post.title}} </h1>
  <p>{{post.desc}}</p>
</div>
{% endfor %}

</div>

{% endblock content %}
